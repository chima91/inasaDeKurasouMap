        <a id="logo" href="./index.html"><img src="./img/logo.png"></a>
        <div id="hamburger"><span></span><span></span><span></span><span>メニュー</span></div>
        <nav class="menu">
            <ul>
                <!-- <li class="menu-item">メニュー</li> -->

            </ul>
        </nav>
    </header>
    <div id="menu-black-close"></div>

    <div id="inasa-map"></div>

    <div id="checkbox">
        <input id="check-close" type="button" value="閉じる">
        <input id="acd-check" type="checkbox" checked><label id="acd-label" for="acd-check">「できること検索」を開閉する</label>
        <div id="acd-content">
            <form name="form1">
                <input id="check1" type="checkbox" name="dekirukoto" value="買い物" checked><label for="check1">買い物</label>
                <input id="check2" type="checkbox" name="dekirukoto" value="集う" checked><label for="check2">集う</label>
                <input id="check3" type="checkbox" name="dekirukoto" value="気分転換" checked><label for="check3">気分転換</label><br>
                <input id="check4" type="checkbox" name="dekirukoto" value="体を動かす" checked><label for="check4">体を動かす</label>
                <input id="check5" type="checkbox" name="dekirukoto" value="刺激を受ける" checked><label for="check5">刺激を受ける</label>
                <input id="check6" type="checkbox" name="dekirukoto" value="食事" checked><label for="check6">食事</label><br>
                <input id="check7" type="checkbox" name="dekirukoto" value="介護・医療サービスを利用する" checked><label for="check7">介護・医療サービスを利用する</label><br>

                <div id="sub-check">
                    <input id="check7-1" type="checkbox" name="dekirukoto" value="薬局" checked><label for="check7-1">薬局</label>
                    <input id="check7-2" type="checkbox" name="dekirukoto" value="デイ" checked><label for="check7-2">デイ</label>
                    <input id="check7-3" type="checkbox" name="dekirukoto" value="ヘルパー" checked><label for="check7-3">ヘルパー</label>
                    <input id="check7-4" type="checkbox" name="dekirukoto" value="ショート" checked><label for="check7-4">ショート</label><br>
                    <input id="check7-5" type="checkbox" name="dekirukoto" value="入所施設" checked><label for="check7-5">入所施設</label>
                    <input id="check7-6" type="checkbox" name="dekirukoto" value="就労支援" checked><label for="check7-6">就労支援</label>
                    <input id="check7-7" type="checkbox" name="dekirukoto" value="相談窓口" checked><label for="check7-7">相談窓口</label><br>
                </div>

                <input id="check8" type="checkbox" name="dekirukoto" value="出かける" checked><label for="check8">出かける</label>
                <input id="check9" type="checkbox" name="dekirukoto" value="ボランティア" checked><label for="check9">ボランティア</label>
                <input id="check10" type="checkbox" name="dekirukoto" value="相談する" checked><label for="check10">相談する</label>
            </form>
            <input type="button" value="すべてにチェック" onclick="checkAll()">
            <input type="button" value="すべてのチェックを外す" onclick="checkNone()"><br>
            <input id="search-button" type="button" value="検索する" onclick="dkrSearch()">
        </div>
        <p id="hit-count"></p>
        <hr>
        <ul id="check-result"></ul>
    </div>

    <input id="current-location-button" type="button" value="現在地を取得" onclick="getCurrentLocation()">
